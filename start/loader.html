<!DOCTYPE html>
<!-- way for players to learn to read the tut -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CoinAGES</title>
    <link href="../assets/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="fade-in">
    <div id="container">
      <img class="loader-spin" src="../assets/img/6.png"/>
      <p>Loading Game Data<span id="ellipse"></span></p>
      <div></div>
      <p class="tiny">Tip: Read EVERYTHING the your secretary tells you.</p>
    </div>
    <script>
      var ell = document.getElementById("ellipse");
      function ellipse(){
        ell.innerText = ".";
        setTimeout(function(){ell.innerText = ".."}, 500)
        setTimeout(function(){ell.innerText = "..."}, 3000)
        setTimeout(ellipse, 3500)
      }
      ellipse();
      setTimeout(function(){
        location.href = "../main.html?loadStatus=success";
      }, 4500)
    </script>
    <style>
      @-webkit-keyframes loader-spin{
        0%{
          -webkit-transform: rotateY(0deg);
                  transform: rotateY(0deg);
        }
        100%{
          -webkit-transform: rotateY(360deg);
                  transform: rotateY(360deg);
        }
      }

      @-moz-keyframes loader-spin{
        0%{
          -moz-transform: rotateY(0deg);
               transform: rotateY(0deg);
        }
        100%{
          -moz-transform: rotateY(360deg);
               transform: rotateY(360deg);
        }
      }

      @-o-keyframes loader-spin{
        0%{
          transform: rotateY(0deg);
        }
        100%{
          transform: rotateY(360deg);
        }
      }

      @keyframes loader-spin{
        0%{
          -webkit-transform: rotateY(0deg);
             -moz-transform: rotateY(0deg);
                  transform: rotateY(0deg);
        }
        100%{
          -webkit-transform: rotateY(360deg);
             -moz-transform: rotateY(360deg);
                  transform: rotateY(360deg);
        }
      }

      .loader-spin{
        -webkit-animation: loader-spin 2s infinite;
           -moz-animation: loader-spin 2s infinite;
             -o-animation: loader-spin 2s infinite;
                animation: loader-spin 2s infinite;
      }

      #container{
        position: relative;
        height: 325px;
        padding: 0;
        margin: 0;
        padding-top: calc(50vh - 162.5px);
      }

      .tiny{
        font-size: 17.5px;
      }

      body, html{
        padding: 0;
        margin: 0;
      }
    </style>
  </body>
</html>
